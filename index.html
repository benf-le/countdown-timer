<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Đếm ngược</title>

</head>
<body>
<div id="inputContainer">
    <input type="number" id="hoursInput" placeholder="Số giờ" min="0">
    <input type="number" id="minutesInput" placeholder="Số phút" min="0" max="59">
    <input type="number" id="secondsInput" placeholder="Số giây" min="0" max="59">
    <button class="btn-start" onclick="startCountdown()">Bắt đầu</button>
</div>
<div id="countdown" class="hidden"></div>

<script src="index.js"></script>
</body>
</html>
